<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <h1> My Media Player</h1>
      </header>
      <nav>
        <a>Home</a>
        <a>About</a>
        <a>Contact</a>
        <a>Media Player</a>
      </nav>
      <section>
        <video controls>
          <source src="assets/zenscape-1.mp4" type="video/mp4">
          this browser does not support video content
        </video>
      </section>
      <!-- this is a basic audio player-->
      <audio controls>
        <!-- this grabs the audio file to play-->
        <source src="./assets/airport-1.mp3" type="audio/mpeg" />
        <!--your browser does not support the audio element-->
      </audio>
      <!--this is a video player-->
      <video id="videoplayer" width="500" height="500">
        <source src="./assets/stardust-1.mp4" type="video/mp4" />
      </video>

      <div class="outer">
         
        <button id="popButton">
              <img src="./assets/playbutton.png" />
              <img src="./assets/pausebutton.png"/>
        </button>
       <progress></progress>
        <audio id="popAudio">
          <source src="./assets/pop-1.mp3" type="audio/mpeg" />
        </audio>
      </div>
      <section class="mediaplayer"></section>
      <p class="timeContainer">
        <span id="Currenttime"></span>
        <span id="cooked"></span>
      </p>
    </main>
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
