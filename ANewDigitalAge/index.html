<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Critical AI Postcards</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
:root {
--bg: #0d0f12;
--panel: #141821;
--text: #e6e9ee;
--muted: #9aa4b2;
--brand: #77e0ff;
--brand-2: #e3b8ff;
--accent: #5cffb1;
--maxw: 1120px;
--radius: 18px;
--shadow: 0 10px 40px rgba(0,0,0,.35);
}


/* Base */
* { box-sizing: border-box; }
html, body { height: 100%; }
body {
margin: 0;
font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", sans-serif;
color: var(--text);
background: radial-gradient(1200px 800px at 10% -10%, rgba(119,224,255,.15), transparent 60%),
radial-gradient(900px 600px at 90% 10%, rgba(227,184,255,.12), transparent 55%),
var(--bg);
line-height: 1.6;
-webkit-font-smoothing: antialiased;
text-rendering: optimizeLegibility;
scroll-behavior: smooth;
}
a { color: inherit; text-decoration: none; }
img { width: 100%; display: block; border-radius: 12px; }


/* Utility */
.container { width: min(100% - 32px, var(--maxw)); margin-inline: auto; }
.pill { display: inline-flex; align-items: center; gap: .5rem; padding: .4rem .8rem; border-radius: 999px; background: #0b111a; border: 1px solid #1f2733; color: var(--muted); font-size: .9rem; }
.tag { padding: .25rem .6rem; border: 1px solid #283244; border-radius: 999px; color: var(--muted); font-size: .78rem; letter-spacing: .02em; }
.grid { display: grid; gap: 24px; }


/* Top bar */
.announce { background: linear-gradient(90deg, rgba(119,224,255,.2), rgba(227,184,255,.2)); color: #cfeaf6; }
.announce .container { display: flex; gap: 12px; justify-content: center; align-items: center; padding: 10px 0; font-size: .95rem; }


/* Header */
header { position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(1.2) blur(8px); background: rgba(13,15,18,.6); border-bottom: 1px solid rgba(255,255,255,.06); }
.nav { display: flex; align-items: center; justify-content: space-between; padding: 16px 0; }
.brand { display: flex; align-items: center; gap: .75rem; font-weight: 800; letter-spacing: .3px; }
.logo { inline-size: 36px; block-size: 36px; border-radius: 10px; background: linear-gradient(135deg, var(--brand), var(--brand-2)); box-shadow: 0 6px 24px rgba(119,224,255,.35), inset 0 0 18px rgba(255,255,255,.25); }
nav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 20px; }
nav a { color: var(--muted); font-weight: 600; font-size: .95rem; padding: 8px 12px; border-radius: 999px; border: 1px solid transparent; }
nav a:hover { color: var(--text); border-color: #283244; background: #0b111a; }


/* Hero */
.hero { padding: 80px 0 40px; }
.hero h1 { font-family: "Playfair Display", ui-serif, Georgia, serif; font-weight: 700; line-height: 1.05; margin: 0 0 16px; font-size: clamp(2.6rem, 5vw, 4rem); letter-spacing: .2px; }
.hero p { color: var(--muted); font-size: clamp(1rem, 1.6vw, 1.1rem); max-width: 60ch; }
.hero-actions { margin-top: 24px; display: flex; gap: 12px; flex-wrap: wrap; }
.button { display: inline-flex; align-items: center; gap: .7rem; padding: 12px 16px; border-radius: 12px; font-weight: 700; border: 1px solid #283244; background: linear-gradient(180deg, #151b26, #0e141d); box-shadow: var(--shadow); }
.button.primary { background: linear-gradient(135deg, var(--brand), var(--brand-2)); color: #0b0f16; border: none; }
.button:hover { transform: translateY(-1px); }


/* Showcase cards */
.showcase { padding: 40px 0 20px; }
.card { background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border: 1px solid rgba(255,255,255,.08); border-radius: var(--radius); box-shadow: var(--shadow); overflow: hidden; display: grid; }
.card-body { padding: 18px; }
.card h3 { margin: 0 0 6px; font-size: 1.1rem; }
.card p { margin: 0; color: var(--muted); font-size: .95rem; }
